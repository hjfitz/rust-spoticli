<html lang="en">

<head>
    <meta charset="UTF-8">
    <script>
        async function main() {

            const token = window.location.hash
                .slice(1)
                .split('&')
                .find(a => a.startsWith('access_token'))
                .split('=')?.[1];

            if (!token) {
                alert('Unable to find access token');
                return
            }
            console.log({ token });

            const resp = await fetch(`/token?access_token=${token}`, {
                method: 'POST',
            });

            if (resp.status >= 400) {
                alert(await resp.text());
            } else {
                console.log('logged in successfully');
            }

            //window.close();
        }

        void main();
    </script>
</head>

<body>
    Logging in...

</body>

</html>
